<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PakeLink - Catat PKL Lo, Biar Nggak Lupa Rasanya!</title>
  
  <!-- PWA Support -->
  <meta name="theme-color" content="#4338ca">
  <meta name="description" content="Aplikasi manajemen PKL untuk siswa SMKN 7 Samarinda">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
              950: '#172554',
            },
          }
        }
      }
    }
  </script>
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body class="bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="bg-primary-700 text-white shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a class="text-xl font-bold flex items-center" href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          PakeLink
        </a>
        
        <button id="menuToggle" class="md:hidden text-white focus:outline-none" aria-label="Toggle navigation menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <div class="hidden md:block">
          <ul class="flex space-x-4" id="navLinks">
            <!-- Navigation links will be inserted here by JavaScript based on user role -->
          </ul>
        </div>
      </div>
      
      <!-- Mobile menu -->
      <div id="mobileMenu" class="md:hidden hidden pb-4">
        <ul class="space-y-2" id="mobileNavLinks">
          <!-- Mobile navigation links will be inserted here by JavaScript -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="container mx-auto px-4 pt-20 pb-10">
    <div id="app" class="min-h-[80vh]">
      <!-- App content will be loaded here by JavaScript -->
      <div class="flex flex-col items-center justify-center my-5 py-5">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-700"></div>
        <p class="mt-3 text-gray-600">Memuat aplikasi...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <h2 class="text-xl font-bold">PakeLink</h2>
          <p class="text-gray-400 text-sm">Sistem Administrasi PKL SMKN 7 Samarinda</p>
        </div>
        <div class="text-center md:text-right">
          <p class="text-gray-400 text-sm">&copy; 2025 KOU Team. WTFPL License.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed right-4 bottom-4 max-w-xs bg-white border border-gray-200 rounded-lg shadow-lg z-50" role="alert">
    <div class="flex p-4">
      <div id="toastIcon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ml-3 text-sm font-normal" id="toastMessage"></div>
      <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast" aria-label="Close" onclick="hideToast()">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  
  <!-- PWA registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

  <!-- App scripts -->
  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/dashboard-analytics.js"></script>
  <script src="js/students.js"></script>
  <script src="js/companies.js"></script>
  <script src="js/journals.js"></script>
  <script src="js/attendance.js"></script>
  <script src="js/consultations.js"></script>
  <script src="js/reports.js"></script>
  
  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
